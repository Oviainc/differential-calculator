<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMO Mortgage Prepayment Penalty Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            color: #2c3e50;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #2c3e50;
            border-radius: 4px;
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>
    <h1>BMO Mortgage Prepayment Penalty Calculator</h1>
    <label for="mortgageRate">Current Mortgage Rate (%):</label>
    <input type="number" id="mortgageRate" placeholder="e.g., 2.25" step="0.01" required>

    <label for="remainingBalance">Remaining Balance of Mortgage ($):</label>
    <input type="number" id="remainingBalance" placeholder="e.g., 300000" required>

    <label for="remainingMonths">Months Remaining in Mortgage Term:</label>
    <input type="number" id="remainingMonths" placeholder="e.g., 23" required>

    <label for="postedRateOld">Posted Rate on Signing Day (%):</label>
    <input type="number" id="postedRateOld" placeholder="e.g., 5.49" step="0.01" required>

    <label for="postedRateNew">Current Posted Rate for New Term (%):</label>
    <input type="number" id="postedRateNew" placeholder="e.g., 3.04" step="0.01" required>

    <button onclick="calculatePenalty()">Calculate Penalty</button>

    <div class="result" id="result"></div>

    <script>
        function calculatePenalty() {
            // Get input values
            const mortgageRate = parseFloat(document.getElementById('mortgageRate').value) / 100;
            const remainingBalance = parseFloat(document.getElementById('remainingBalance').value);
            const remainingMonths = parseInt(document.getElementById('remainingMonths').value);
            const postedRateOld = parseFloat(document.getElementById('postedRateOld').value) / 100;
            const postedRateNew = parseFloat(document.getElementById('postedRateNew').value) / 100;

            // Method 1: Three Months' Interest
            const threeMonthsInterest = (remainingBalance * mortgageRate * (3 / 12)).toFixed(2);

            // Method 2: Interest Rate Differential (IRD)
            const interestDifferential = (postedRateOld - postedRateNew) * remainingBalance;
            const irPenalty = interestDifferential.toFixed(2);

            // Determine the greater penalty for fixed-rate mortgages
            const prepaymentPenalty = Math.max(parseFloat(threeMonthsInterest), parseFloat(irPenalty)).toFixed(2);

            // Display results
            document.getElementById('result').innerHTML = `
                <h2>Penalty Calculation Result:</h2>
                <p>Three Months' Interest Penalty: $${threeMonthsInterest}</p>
                <p>Interest Rate Differential Penalty: $${irPenalty}</p>
                <p><strong>Total Prepayment Penalty: $${prepaymentPenalty}</strong></p>
            `;
        }
    </script>
</body>
</html>
